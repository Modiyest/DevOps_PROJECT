<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Book A Reservation</h2>
        <form>
            <div class="form-group">
                <label for="customer_name">Customer Name</label>
                <input type="text" class="form-control" id="customer_name" placeholder="Enter your name"
                    required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location"
                    placeholder="Enter Restaurant location" required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="form-group">
                <label for="time">Time</label>
                <input type="time" class="form-control" id="time" min="08:30" max="22:00" required>
            </div>
            <div class="form-group">
                <label for="number_of_guests">Number of Guests</label>
                <input type="number" class="form-control" id="number_of_guests" required>
            </div>
            <div class="form-group">
                <label for="contact_info">Contact Number</label>
                <input type="text" class="form-control" id="contact_info" placeholder="Enter Your Contact Number" required>
            </div>
            <button type="submit" class="btn btn-primary">Book Reservation</button>
        </form>
    </div>
</body>
</html>
